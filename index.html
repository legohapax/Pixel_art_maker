<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>
        Pixel art maker
    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            Pixel art maker
        </h1>
        <form id="size_pick">
            Grid height:
            <input type="number" id="height" name="height" min="1" placeholder="Number between 1 - 100" required>
            Grid width:
            <input type="number" id="width" name="width" min="1" placeholder="Number between 1 - 100" required>
            <input type="submit">
        </form>

        <span> Choose a color:</span>
        <input type="color" id="color_pick">

        <h2>
            Design canvas
        </h2>
        
    </header>
</body>


</html>
